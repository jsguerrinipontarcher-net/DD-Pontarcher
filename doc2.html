<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document 2</title>
  <style>
    /* Fond vert écolo et mise en page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #4CAF50; /* vert écolo */
      color: #fff;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* Header avec boutons */
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #388E3C; /* vert plus foncé pour le header */
    }

    header a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 1px solid #fff;
      border-radius: 8px;
    }

    /* Iframe PDF plein écran */
    iframe {
      flex: 1; /* prend tout l’espace restant */
      width: 100%;
      border: none;
    }

    /* Titre centré */
    h2 {
      margin: 0;
      text-align: center;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">⬅ Retour</a>
    <a href="Guide de l'éco-délégué.pdf" download>Télécharger PDF</a>
  </header>

  <h2>Document 2</h2>

  <iframe src="Guide de l'éco-délégué.pdf"></iframe>

</body>
</html>
